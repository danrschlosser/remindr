<h1 class="logo">Remindr</h1>
<div class="composer-wrapper container">
	<form role="form-inline">
	    <div class="form-group">
	        <label for="message-name">Remind</label>
	    	<input type="text" class="form-control" id="message-name" placeholder="jappleseed" ng-model="message.name">
	    	<label for="message-task">to</label>
	    	<input type="text" class="form-control" id="message-task" placeholder="take out the trash" ng-model= "message.name">
	 	</div>
	 	<div class="form-group">
	    	<label for="sr-only message-date">Date</label>
	    	<input type="date" class="form-control" id="message-date" ng-model= "message.date">
	    	<label for="message-time">at</label>
	    	<input type="time" class="form-control" id="message-time" ng-model="message.time">
		</div>
		<textarea class="form-control"></textarea>
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
