<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="static/fake_cdn/bootstrap.min.css">
	<link rel="stylesheet" href="static/fake_cdn/flatly.min.css">
	<link rel="stylesheet" href="static/styles/style.min.css">
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="//use.typekit.net/iuc0lri.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>


	<title>Remindr</title>
</head>
<body ng-controller="Session">
	<div ng-include="'static/partials/header.html'"></div>
	
	<div ng-show="!dismissed" class="flashes" ng-controller="Flash">
		<div ng-show="flash.get().message.length" ng-class='flash.get().style'>
			<button ng-click="dismissed=true" type="button" class="close" aria-hidden="true">&times;</button>
			{{ flash.get().message }}
		</div>
	</div> <!-- end flash messages -->

	<div ng-view class="ng-view">
		
	</div>
 
	<!-- <div class="footer-wrapper">
		<div ng-include="'static/partials/footer.html'"></div>
	</div> -->
	
	<!-- library imports -->
	<!-- library imports -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="static/fake_cdn/ui-bootstrap-tpls-0.6.0-SNAPSHOT.min.js"></script>  
	<!-- angular -->
	<script src="static/jsmin/remindr.min.js"></script>  
</body>
</html>
